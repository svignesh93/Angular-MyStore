<div class="product-container">
    <a routerLink="/product/{{ product.id }}">
        <img class="product-image" src="{{ product.url }}">
    </a>
    <p>{{ product.name }}</p>
    <p>$ {{ product.price }}</p>

    <form (ngSubmit)="onAddToCart()">
        <select class="select-input" name="product.quantity" [(ngModel)]="product.quantity">
            <option
                *ngFor="let quantity of quantities"
                [value]="quantity">
                {{ quantity }}
            </option>
        </select>
        <input class="submit-input" type="submit" value="Add to cart">
    </form>
</div>
